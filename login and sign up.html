<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--========== UNICONS ==========-->


        <!--========== BOXICONS ==========-->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

        <!--========== SWIPER CSS ==========-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

        <!--========== MAIN CSS ==========-->
        <link rel="stylesheet" href="assets/css/all.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Responsive portfolio website - Crypticalcoder</title>
    </head>

    <body>
        <section class="wrapper__contanier container ">
            <div class="wrapper">
                <div class="from__wrapper sign-up" id="signUp">
                    <from action="">
                        <h2 class="login">Sign Up</h2>
                        <div class="list__group">
                            <input type="text" id="username2" required>
                            <label for="">Username</label>
                        </div>
                        <div class="list__group">
                            <input type="text" id="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="list__group">
                            <input type="Password" id="password2" required>
                            <label for="">Pasword</label>
                        </div>
                        <div class="forgot__pass">
                            <a href="#">forgot password?</a>
                        </div>
                        <button type="submit" class="btn__wrapper" id="sign_up_btn">Sign Up</button>
                        <div class="sign__link">
                            <p>Already have an account ?<a href="#" class="signIn-link">Sign IN</a></p>
                        </div>
                    </from>
                </div>
            </div>

            <div class="from__wrapper sign-in" id="signIn">
                <from action="">
                    <h2 class="login">Sign In</h2>
                    <div class="list__group">
                        <input type="text" id="username" required>
                        <label for="">Username</label>
                    </div>
                    <div class="list__group">
                        <input type="Password" id="password" required>
                        <label for="">Pasword</label>
                    </div>
                    <div class="forgot__pass">
                        <a href="#">forgot password?</a>
                    </div>
                    <button type="submit" class="btn__wrapper" id="sign_in_btn">Login</button>
                    <div class="sign__link">
                        <p>Dont have an account ?<a href="#" class="signUp-link">Sign Up</a></p>
                    </div>
                </from>
            </div>
        </section>
        <!--==========SIGNIN&SIGNUP ==========-->
        <script src="assets/js/reqestration.js"></script>
    </body>

</html>
